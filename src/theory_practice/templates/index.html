<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Theory Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Guitar Theory Trainer</h1>
    </header>
    <main>
        <!-- Dropdown for selecting the theory mode -->
        <div id="mode-selection">
            <label for="theory-mode">Theory Mode:</label>
            <select id="theory-mode">
                <option value="Intervals">Intervals</option>
                <option value="Guitar Triads">Guitar Triads</option>
                <option value="Chord Spelling">Chord Spelling</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Dropdown for selecting config -->
        <div id="config-selection">
            <label for="config">Config:</label>
            <select id="config">
            </select>
        </div>

        <div id="flashcard-container">
            <p id="flashcard">Your question will appear here.</p>
        </div>
        <div id="input-section">
            <input type="text" id="answer-input" placeholder="Type your answer here">
            <button id="submit-answer">Submit</button>
        </div>

    </main>
    <footer>
        <p id="correct">Correct: 0</p>
        <p id="total">Total: 0</p>
        <p id="percentage">0% Correct</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
